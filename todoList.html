<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <script src="todoList.js"></script>
    <style>
        ul{
            list-style:none;
        }
        i.large.write.icon{
            float: right;
        }
    </style>
</head>
<body>
    <div class="ui sidebar">
        <i class="large write icon"></i>
        <div class="ui relaxed divided list">
            <ul class="content">

            </ul>

        </div>
    </div>
    <div class="pusher">
        <!-- Site content !-->
        <div id="bar">
            <i class="large wizard icon" onclick="wizardFunction()"></i>
            <i class="large save icon" onclick="saveFunction()"></i>
        </div>
        <div id="input">
            <ul>
                <li><label>제목: <input type="text" id="title"></label></li><br>
                <li><label>내용: <textarea id="context"></textarea></label></li>
            </ul>
        </div>
    </div>
</body>
</html>
